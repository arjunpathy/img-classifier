
 <!DOCTYPE html>

 <head>
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./script.js"></script>
</script>
 </head>

 <body>

<div ng-app="myApp">
     <div ng-controller="MainController">
    <form action>
      <div class="cards dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="image"
        file-name="imageFileName" data-max-file-size="3" id="fil">
        <span>Drop Image Here</span>
        <input type="file" id="file" name="file"/>

        <div><img  class="danddimg" src = "./assets/images/DandDimg.png"></div>
         </div>
      <div class="cards image-container">
        <span><b>Preview :</b>
        </span>
        <img id="blah" src="#" alt="your image" class="img-preview"  />

      </div>
      <div class="cards">
        <span><b>Category : </b></span><br>
        <div ng-show="showPrediction">
          <ul>
                <li  ng-repeat = "pred in predictionResult"><i>{{pred.tag.en}} </i>: {{pred.confidence}}</li><br>
            </ul>
        </div>
         </div>
    </form>
    <button ng-click="processImage()" class="processButton">Process</button>
     </div>
</div>
 
 </body>
</html>
